#version identifier
manifest_version: 1

version:
  name: V1
  label: "Version One"
  comment: "No-code AI Copilot to help SaaS companies to grow their NRR.
    Start with Raw customer data from your Snowflake warehouse and quickly produce target lists of your accounts for upsell and predictions for churn risk.
    Improve upsell and reduce churn almost immediately.
    Lets go"

configuration:
  log_level: DEBUG
  trace_level: ALWAYS
  grant_callback: v1.start_app

#artifacts that are distributed from this version of the package
artifacts:
  readme: readme.md
  setup_script: setup.sql
  container_services:
    images:
    #INSERT_IMAGES BELOW THIS LINE
      - /spcs_app/napp/img_repo/snowchat:latest
  default_web_endpoint:
    service: core.snowchat
    endpoint: snowchat

privileges:
  - CREATE COMPUTE POOL:
      description: "Enable application to create its own compute pool(s)"
  - BIND SERVICE ENDPOINT:
      description: "Enables application to expose service endpoints"
  - CREATE WAREHOUSE:
      description: "Enables application to create its own warehouse(s)"

references:
  - consumer_external_access:
      label: "Consumer external access integration"
      description: "An external access integration in the consumer account that exists outside the APPLICATION object."
      privileges:
        - USAGE
      object_type: EXTERNAL ACCESS INTEGRATION
      register_callback: v1.register_reference
      configuration_callback: v1.get_configuration_for_reference
      required_at_setup: true

lifecycle_callbacks:
    version_initializer: v1.init
